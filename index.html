<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIRA | Quantum Llama v1</title>
    <style>
        :root {
            --accent: #4285f4;
            --bg: radial-gradient(circle at center, #001d3d 0%, #000814 100%);
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(0, 212, 255, 0.2);
            --glow-color: rgba(66, 133, 244, 0.6);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--bg); color: white;
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden;
        }

        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }

        /* --- SIDEBAR --- */
        #sidebar {
            position: fixed; left: -280px; top: 0; width: 280px; height: 100%;
            background: rgba(0, 8, 20, 0.95); backdrop-filter: blur(25px);
            z-index: 200; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border-right: 1px solid var(--border); padding-top: 60px;
        }
        #sidebar.open { left: 0; }
        .menu-item { padding: 18px 30px; cursor: pointer; border-bottom: 1px solid var(--glass); font-size: 14px; transition: 0.3s; }
        .menu-item:hover { background: var(--glass); color: var(--accent); }

        /* --- HEADER --- */
        header { 
            position: sticky; top: 0; z-index: 100; padding: 15px 20px; 
            display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(15px); border-bottom: 1px solid var(--border);
            background: rgba(0, 8, 20, 0.5);
        }
        .logo { font-weight: 900; letter-spacing: 4px; color: #00d4ff; font-size: 1.2rem; }
        .menu-btn { font-size: 24px; cursor: pointer; color: var(--accent); }
        .admin-trigger { width: 40px; height: 40px; }

        /* --- CHAT AREA --- */
        #chat-window { 
            position: relative; z-index: 10; height: calc(100vh - 140px);
            padding: 20px 8%; display: flex; flex-direction: column; gap: 20px;
            overflow-y: auto; scroll-behavior: smooth;
        }
        #chat-window::-webkit-scrollbar { width: 0; }

        .user-msg {
            align-self: flex-end; background: rgba(0, 212, 255, 0.1);
            padding: 12px 20px; border-radius: 20px 20px 0 20px;
            border: 1px solid #00d4ff; max-width: 80%; line-height: 1.5;
        }

        .aira-msg-group { align-self: flex-start; max-width: 85%; display: flex; flex-direction: column; gap: 10px; }
        .aira-msg { color: #eefbff; line-height: 1.6; font-size: 16px; white-space: pre-wrap; }

        /* --- THINKING ANIMATION --- */
        .thinking-nexus { display: flex; align-items: center; padding: 10px; }
        .gemini-circle {
            width: 22px; height: 22px;
            border: 3px solid rgba(66, 133, 244, 0.1);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- INPUT AREA --- */
        .bottom-area { position: fixed; bottom: 0; width: 100%; padding: 20px 0; z-index: 150; display: flex; justify-content: center; }
        .input-pill {
            width: 90%; max-width: 800px; background: rgba(0,0,0,0.8);
            border: 1px solid var(--border); border-radius: 40px;
            padding: 5px 20px; display: flex; align-items: center; 
            backdrop-filter: blur(20px); transition: 0.4s;
        }
        .input-pill:focus-within { 
            border-color: var(--accent); 
            box-shadow: 0 0 20px var(--glow-color);
        }
        
        input { flex: 1; background: none; border: none; color: white; padding: 12px; outline: none; font-size: 16px; }

        .action-btns { display: flex; align-items: center; gap: 15px; }
        .plus-btn { font-size: 26px; color: var(--accent); cursor: pointer; margin-right: 10px; }
        .waves { display: flex; gap: 3px; cursor: pointer; height: 20px; align-items: center; }
        .bar { width: 3px; height: 12px; background: var(--accent); border-radius: 10px; }
        .active-wave .bar { animation: waveAnim 1s infinite ease-in-out; }
        .active-wave .bar:nth-child(2) { animation-delay: 0.2s; }
        .active-wave .bar:nth-child(3) { animation-delay: 0.4s; }

        @keyframes waveAnim { 0%, 100% { height: 8px; } 50% { height: 20px; } }
        .send-btn { font-size: 24px; color: var(--accent); cursor: pointer; display: none; }

        #fileInput { display: none; }
    </style>
</head>
<body>

<div id="canvas-container"></div>

<div id="sidebar">
    <div class="menu-item">‚ö° High Performance Mode</div>
    <div class="menu-item" onclick="clearChat()">üóëÔ∏è Clear Neural Cache</div>
    <div class="menu-item" onclick="toggleSidebar()">‚úï Close Nexus</div>
</div>

<header>
    <div class="menu-btn" onclick="toggleSidebar()">‚ò∞</div>
    <div class="logo" id="logoTitle">AIRA ELITE</div>
    <div class="admin-trigger" onclick="openAdmin()"></div>
</header>

<div id="chat-window">
    <div class="aira-msg-group">
        <div class="aira-msg">Nexus established. Llama 3 Core active. How can I assist you, Muthee? ‚ö°</div>
    </div>
</div>

<div class="bottom-area">
    <div class="input-pill">
        <label for="fileInput" class="plus-btn">+</label>
        <input type="file" id="fileInput" onchange="handleFile(this)">
        
        <input type="text" id="userInput" placeholder="Type a message..." autocomplete="off" oninput="toggleIcons()" onkeypress="if(event.key==='Enter') send()">
        
        <div class="action-btns">
            <div class="waves" id="micBtn" onclick="toggleMic()">
                <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            </div>
            <div class="send-btn" id="sendBtn" onclick="send()">‚û§</div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    // --- API CONFIG ---
    const GROQ_API_KEY = "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"; 
    const SYSTEM_PROMPT = "Your name is AIRA. You are a futuristic, friendly, and helpful AI assistant. You speak with a touch of wit and professionalism. When asked about your name, always identify as AIRA.";

    let scene, camera, renderer, mesh;

    function init3D() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        mesh = new THREE.Mesh(new THREE.IcosahedronGeometry(12, 1), new THREE.MeshBasicMaterial({color:0x4285f4, wireframe:true, opacity:0.1, transparent:true}));
        scene.add(mesh); camera.position.z = 30;
        animate();
    }
    function animate() { requestAnimationFrame(animate); mesh.rotation.y += 0.003; renderer.render(scene, camera); }

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }

    function toggleIcons() {
        const val = document.getElementById('userInput').value;
        document.getElementById('micBtn').style.display = val.length > 0 ? 'none' : 'flex';
        document.getElementById('sendBtn').style.display = val.length > 0 ? 'block' : 'none';
    }

    function toggleMic() {
        const mic = document.getElementById('micBtn');
        mic.classList.toggle('active-wave');
        if(mic.classList.contains('active-wave')) {
            console.log("Listening...");
        }
    }

    function handleFile(input) {
        if(input.files.length > 0) {
            addMessage("User", `üìÅ Attached: ${input.files[0].name}`);
        }
    }

    function addMessage(sender, text) {
        const chat = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = sender === "User" ? "user-msg" : "aira-msg";
        if(sender === "AIRA") {
            const group = document.createElement('div');
            group.className = "aira-msg-group";
            group.appendChild(div);
            chat.appendChild(group);
        } else {
            chat.appendChild(div);
        }
        div.textContent = text;
        chat.scrollTop = chat.scrollHeight;
        return div;
    }

    async function send() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if(!text) return;

        addMessage("User", text);
        input.value = "";
        toggleIcons();

        // Thinking Animation
        const chat = document.getElementById('chat-window');
        const thinkGroup = document.createElement('div');
        thinkGroup.className = 'aira-msg-group';
        thinkGroup.innerHTML = `<div class="thinking-nexus"><div class="gemini-circle"></div></div>`;
        chat.appendChild(thinkGroup);
        chat.scrollTop = chat.scrollHeight;

        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${GROQ_API_KEY}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: "llama3-8b-8192",
                    messages: [
                        { role: "system", content: SYSTEM_PROMPT },
                        { role: "user", content: text }
                    ],
                    temperature: 0.7
                })
            });

            const data = await response.json();
            const aiText = data.choices[0].message.content;

            thinkGroup.remove();
            const airaDiv = addMessage("AIRA", "");
            typeWriter(airaDiv, aiText);

        } catch (err) {
            thinkGroup.remove();
            addMessage("AIRA", "Neural link failed. Check your API key or connection.");
        }
    }

    function typeWriter(el, text) {
        let i = 0;
        function type() {
            if (i < text.length) { el.textContent += text.charAt(i); i++; setTimeout(type, 15); chat.scrollTop = chat.scrollHeight; }
        }
        type();
    }

    function clearChat() {
        document.getElementById('chat-window').innerHTML = '';
        addMessage("AIRA", "Neural cache cleared. Systems reset.");
        toggleSidebar();
    }

    init3D();
</script>
</body>
</html>
