<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>AIRA | Multi-Lingual Quantum</title>
    <style>
        :root {
            --accent: #4285f4;
            --bg: radial-gradient(circle at center, #001d3d 0%, #000814 100%);
            --border: rgba(0, 212, 255, 0.2);
            --glow-color: rgba(66, 133, 244, 0.6);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--bg); color: white;
            font-family: 'Inter', sans-serif;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }

        header { 
            position: relative; z-index: 100; padding: 15px 20px; 
            display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(15px); border-bottom: 1px solid var(--border);
            background: rgba(0, 8, 20, 0.5); flex-shrink: 0;
        }
        .logo { font-weight: 900; letter-spacing: 5px; color: #00d4ff; font-size: 20px; }

        #chat-window { 
            position: relative; z-index: 10; 
            flex: 1; padding: 20px 8%; 
            display: flex; flex-direction: column; gap: 20px;
            overflow-y: auto; scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        #chat-window::-webkit-scrollbar { width: 0; }

        .scroll-spacer { height: 100px; flex-shrink: 0; }

        .user-msg {
            align-self: flex-end; background: rgba(0, 212, 255, 0.1);
            padding: 15px 22px; border-radius: 22px 22px 4px 22px;
            border: 1px solid #00d4ff; max-width: 75%;
        }

        .aira-msg-group { align-self: flex-start; max-width: 85%; display: flex; flex-direction: column; gap: 10px; }
        .aira-msg { color: #eefbff; line-height: 1.6; font-size: 18px; }

        .thinking-nexus { display: flex; align-items: center; gap: 12px; padding: 10px; }
        .gemini-circle {
            width: 24px; height: 24px;
            border: 3px solid rgba(66, 133, 244, 0.2);
            border-top: 3px solid #4285f4;
            border-radius: 50%;
            animation: rotateGemini 1s infinite linear;
        }
        @keyframes rotateGemini { 100% { transform: rotate(360deg); } }

        .bottom-area { 
            position: relative; z-index: 150; 
            padding: 15px 0; background: rgba(0, 8, 20, 0.7);
            backdrop-filter: blur(15px);
            display: flex; justify-content: center; flex-shrink: 0;
        }
        .input-pill {
            width: 92%; max-width: 800px; background: rgba(0,0,0,0.85);
            border: 1px solid var(--border); border-radius: 50px;
            padding: 5px 20px; display: flex; align-items: center; transition: 0.4s;
        }
        .input-pill:focus-within { border-color: var(--accent); box-shadow: 0 0 20px var(--glow-color); }
        
        input { flex: 1; background: none; border: none; color: white; padding: 12px; outline: none; font-size: 16px; }
        .send-btn { font-size: 28px; color: #00d4ff; cursor: pointer; display: none; }
        .waves { display: flex; gap: 4px; }
        .bar { width: 3px; height: 14px; background: #00d4ff; border-radius: 10px; }
    </style>
</head>
<body>

<div id="canvas-container"></div>

<header>
    <div style="font-size:24px; color:#4285f4;">☰</div>
    <div class="logo">AIRA ELITE</div>
    <div style="width:40px;"></div>
</header>

<div id="chat-window">
    <div class="aira-msg-group">
        <div class="aira-msg">Neural channels ready. I am AIRA, your multi-lingual assistant. എന്ത് വിശേഷമുണ്ട് മുത്തീ? ⚡</div>
    </div>
    <div id="anchor" class="scroll-spacer"></div>
</div>

<div class="bottom-area">
    <div class="input-pill">
        <div style="font-size:26px; color:#00d4ff; margin-right:15px;">+</div>
        <input type="text" id="userInput" placeholder="Ask AIRA..." oninput="checkInput()" onkeypress="if(event.key==='Enter') send()" onfocus="scrollDown()">
        <div class="action-btns">
            <div class="waves" id="micWaves"><div class="bar"></div><div class="bar"></div><div class="bar"></div></div>
            <div class="send-btn" id="sendBtn" onclick="send()">➤</div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    const GROQ_API_KEY = "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"; 
    const SYSTEM_PROMPT = "Your name is AIRA. You are a futuristic AI assistant created by Muthee. You are multi-lingual and can speak Malayalam, English, and other languages fluently. Respond naturally in the language the user speaks. Keep it cool and smart.";

    let scene, camera, renderer, mesh;
    function init3D() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        mesh = new THREE.Mesh(new THREE.IcosahedronGeometry(12, 1), new THREE.MeshBasicMaterial({color:0x4285f4, wireframe:true, opacity:0.1, transparent:true}));
        scene.add(mesh); camera.position.z = 30;
        animate();
    }
    function animate() { requestAnimationFrame(animate); mesh.rotation.y += 0.002; renderer.render(scene, camera); }

    function checkInput() {
        const val = document.getElementById('userInput').value;
        document.getElementById('micWaves').style.display = val.length > 0 ? 'none' : 'flex';
        document.getElementById('sendBtn').style.display = val.length > 0 ? 'block' : 'none';
    }

    function scrollDown() {
        const chat = document.getElementById('chat-window');
        setTimeout(() => { chat.scrollTop = chat.scrollHeight; }, 100);
    }

    async function send() {
        const input = document.getElementById('userInput');
        const chat = document.getElementById('chat-window');
        const anchor = document.getElementById('anchor');
        const userText = input.value.trim();
        if(!userText) return;

        const uBox = document.createElement('div');
        uBox.className = 'user-msg';
        uBox.textContent = userText;
        chat.insertBefore(uBox, anchor);
        
        input.value = ""; checkInput();
        scrollDown();

        const thinkGroup = document.createElement('div');
        thinkGroup.className = 'aira-msg-group';
        thinkGroup.id = "loader";
        thinkGroup.innerHTML = `<div class="thinking-nexus"><div class="gemini-circle"></div></div>`;
        chat.insertBefore(thinkGroup, anchor);
        scrollDown();

        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${GROQ_API_KEY.trim()}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: "llama-3.1-8b-instant",
                    messages: [
                        { role: "system", content: SYSTEM_PROMPT },
                        { role: "user", content: userText }
                    ]
                })
            });

            const data = await response.json();
            document.getElementById('loader').remove();
            
            const airaGroup = document.createElement('div');
            airaGroup.className = 'aira-msg-group';
            airaGroup.innerHTML = `<div class="aira-msg"></div>`;
            chat.insertBefore(airaGroup, anchor);
            
            typeWriter(airaGroup.querySelector('.aira-msg'), data.choices[0].message.content);

        } catch (err) {
            if(document.getElementById('loader')) document.getElementById('loader').remove();
            console.error(err);
        }
    }

    function typeWriter(el, text) {
        let i = 0;
        function type() {
            if (i < text.length) { 
                el.textContent += text.charAt(i); 
                i++; 
                setTimeout(type, 15); 
                scrollDown();
            }
        }
        type();
    }

    window.addEventListener('resize', scrollDown);
    init3D();
</script>
</body>
</html>
